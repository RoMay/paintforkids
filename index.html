<!DOCTYPE html>
<head>
	<meta charset="utf-8"/>
	<title>Paint for Kids</title>
	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet" media="all" href="css/style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/paper.js"></script>
	<script type="text/paperscript" canvas="canvas" src="js/common.js"></script>

</head>
<body>
	<div class="panelBox" id="toggle-panel">
		<div class="bgPicture"></div>
		<ul class="size" data-style="strokeWidth">
			<li id="large">large</li>
			<li id="medium">medium</li>
			<li id="small">small</li>
		</ul>
		<ul class="colors" data-style="strokeColor">
			<li id="red">red</li>
			<li id="yellow">yellow</li>
			<li id="blue">blue</li>
			<li id="brown">brown</li>
			<li id="green">green</li>
			<li id="black">black</li>
		</ul>
	</div>
	<div class="main">
		<img width="512" height="512" id="background" class="dataModel" src="http://www.kostenlose-ausmalbilder.de/media/.gallery/image352.jpg" />
		<canvas id="canvas" resize></canvas>
	</div>
	
</body>
</html>
